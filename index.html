<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    WOWOROOM 後台管理
  </title>
  <link rel="stylesheet" href="./assets/style/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css"
    integrity="sha512-cznfNokevSG7QPA5dZepud8taylLdvgr0lDqw/FEZIhluFsSwyvS81CMnRdrNSKwbsmc43LtRd2/WMQV+Z85AQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

  
<header class="bg-white py-9 border-b-40 sticky top-0 z-50">
  <div class="container">
    <nav class="flex justify-between">
      <h1 class="text-2xl font-bold hover:text-primary transform hover:scale-105 transition-all"><a
          href="/">WOWOROOM</a></h1>
      <ul class="navbar flex text-xl">
        <li class="mr-12">
          <a class="hover:text-primary transition-all duration-500" href="#">後台管理</a>
        </li>
        <li>
          <a class="hover:text-primary transition-all duration-500" href="#">管理員登入</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<div class="container">
  <section class="productChart mt-15 mb-14 flex justify-center">
    <div id="productRevenue" data-hasOrder="false"></div>
  </section>

  <div class="loading py-12 justify-center" data-loading="true">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <p class="justify-center text-lg py-24" data-hasOrder="false">尚未有任何訂單</p>
  <section class="orderTable flex flex-col mb-27" data-hasOrder="false">
    <button
      class="ml-auto mb-3 py-2.5 px-5 border rounded hover:bg-danger text-lg hover:text-white transition duration-500"
      data-js="deleteAllOrderBtn">清除全部訂單</button>
    <table class="table-fixed border">
      <thead>
        <tr class="border-b">
          <th class="p-1.5 text-left font-normal border-r">訂單編號</th>
          <th class="p-1.5 text-left font-normal border-r">聯絡人</th>
          <th class="p-1.5 text-left font-normal border-r">聯絡地址</th>
          <th class="p-1.5 text-left font-normal border-r">電子郵件</th>
          <th class="p-1.5 text-left font-normal border-r">訂單品項</th>
          <th width="90" class="p-1.5 font-normal border-r">訂單日期</th>
          <th width="80" class="p-1.5 font-normal border-r">訂單狀態</th>
          <th width="70" class="p-1.5 font-normal">操作</th>
        </tr>
      </thead>
      <tbody data-js="orderList"></tbody>
    </table>
  </section>
</div>

<div class="fixed top-0 bottom-0 left-0 right-0 z-50 bg-opacity-50 bg-dark justify-center items-center"
  data-popUp="false" data-js="popUpDiv">
  <div class="bg-white border border-gray-400 rounded-lg p-8" data-js="popUpMsg"></div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.1.0/d3.min.js"
      integrity="sha512-knQLStC4nnQtFuSWBblXuPFvKqdEIhzqBVaj8IMfyBQpsaxQ6Q0SFmY4Gf6/W/dMi39Tf0PlPIecyQBHazS7ag=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"
      integrity="sha512-+IpCthlNahOuERYUSnKFjzjdKXIbJ/7Dd6xvUp+7bEw0Jp2dg6tluyxLs+zq9BMzZgrLv8886T4cBSqnKiVgUw=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
</body>

</html>
